  <script>
    // NOUVELLE CONFIGURATION FIREBASE

    // FIN NOUVELLE CONFIGURATION FIREBASE

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const form = document.getElementById('testimonialForm');
    const book = document.getElementById('book');
    const confirmation = document.getElementById('confirmation');
    const carousel = document.getElementById('heroCarousel');
    const totalImages = 8; 
    let currentIndex = 0;

    // --- LOGIQUE DU CAROUSEL ---
    function startCarousel() {
      setInterval(() => {
        currentIndex = (currentIndex + 1) % totalImages;
        const offset = -currentIndex * (100 / totalImages);
        carousel.style.transform = `translateX(${offset}%)`;
      }, 5000); // Change l'image toutes les 5 secondes
    }
    
    // Assurez-vous que le carrousel commence une fois que le DOM est prÃªt
    document.addEventListener('DOMContentLoaded', startCarousel);
    // --- FIN LOGIQUE DU CAROUSEL ---

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const message = document.getElementById('message').value.trim();

      if (name.length < 2 || message.length < 5) {
        alert("Merci dâ€™Ã©crire un vrai prÃ©nom et un message sincÃ¨re ðŸ’•");
        return;
      }

      await db.collection("testimonials").add({
        name,
        message,
        timestamp: Date.now()
      });

      form.reset();
      confirmation.style.opacity = '1';
      setTimeout(() => { confirmation.style.opacity = '0'; }, 4000);
    });

    function shareWhatsApp(message) {
      // Message personnalisÃ© pour Ruth
      const encoded = encodeURIComponent(`Message pour Ruth Mulimbi :\n\n${message}`);
      window.open(`https://wa.me/?text=${encoded}`, '_blank');
    }

    db.collection("testimonials").orderBy("timestamp", "desc").onSnapshot(snapshot => {
      book.innerHTML = "";
      snapshot.forEach(doc => {
        const data = doc.data();
        const page = document.createElement('div');
        page.className = 'page';
        page.innerHTML = `
          <strong>${data.name || "Anonyme"}</strong> Ã©crit :<br>
          <p>${data.message}</p>
          <button class="whatsapp-button" onclick="shareWhatsApp('${data.message.replace(/'/g, "\\'")}')">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
            Partager sur WhatsApp
          </button>
        `;
        book.appendChild(page);
      });
    });
