<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Livre des T√©moignages ‚Äì Ruth Mulimbi</title>

  <!-- Fonts √©l√©gantes pour l'imprim√© et l'√©cran -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Merriweather:ital,wght@0,300;0,700;1,300&display=swap" rel="stylesheet">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-firestore-compat.js"></script>

  <style>
    :root {
      --couleur-primaire: #8a0c4f; /* Bordeaux profond, √©l√©gant */
      --couleur-secondaire: #b13c72;
      --fond-page: #f9f7f6; /* Beige tr√®s clair */
      --bordure-message: #edd8e3;
    }

    body {
      font-family: 'Merriweather', serif;
      background-color: var(--fond-page);
      color: #2b2b2b;
      padding: 40px 20px;
      max-width: 900px;
      margin: 0 auto;
      line-height: 1.65;
      border: 1px solid var(--bordure-message);
      box-shadow: 0 4px 25px rgba(0,0,0,0.1);
      border-radius: 12px;
      margin-top: 30px;
    }

    /* CAROUSEL HEADER */
    .hero-carousel-container {
      position: relative;
      overflow: hidden;
      height: 350px; /* Hauteur fixe pour le carrousel */
      margin-bottom: 40px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    .carousel-track {
      display: flex;
      width: 300%; /* 3 images * 100% */
      height: 100%;
      transition: transform 1s ease-in-out;
    }

    .carousel-item {
      width: calc(100% / 3);
      flex-shrink: 0;
    }

    .carousel-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(85%);
    }

    /* TYPOGRAPHIE ET TITRES */
    h1 {
      text-align: center;
      font-family: 'Playfair Display', serif;
      color: var(--couleur-primaire);
      margin-bottom: 5px;
      font-size: 2.8em;
      font-weight: 700;
      letter-spacing: 2px;
    }

    .intro {
      text-align: center;
      font-family: 'Merriweather', serif;
      font-style: italic;
      color: #6a6a6a;
      margin-bottom: 50px;
      font-size: 1.2em;
      border-bottom: 2px solid var(--bordure-message);
      padding-bottom: 15px;
    }
    
    /* STYLE DES T√âMOIGNAGES */
    .testimonial {
      background: #fff;
      border: 1px solid var(--bordure-message);
      border-radius: 8px;
      padding: 25px;
      margin-bottom: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      page-break-inside: avoid;
    }

    .testimonial-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .testimonial strong {
      color: var(--couleur-secondaire);
      font-size: 1.1em;
      font-weight: 700;
    }

    .testimonial small {
      font-style: italic;
      color: #999;
      font-size: 0.85em;
    }

    .testimonial p {
      margin-top: 0;
      text-align: left;
      white-space: pre-line;
      font-weight: 300;
      font-size: 1em;
    }

    /* BOUTON D'IMPRESSION */
    button {
      display: block;
      margin: 40px auto 20px;
      padding: 12px 30px;
      font-size: 1.1em;
      background-color: var(--couleur-primaire);
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s;
      font-weight: 700;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    button:hover { 
      background-color: var(--couleur-secondaire); 
      transform: translateY(-2px);
    }

    /* FOOTER */
    footer {
      text-align: center;
      font-size: 0.9em;
      color: #777;
      margin-top: 50px;
    }
    
    /* MEDIA PRINT (Optimisation pour l'impression papier) */
    @media print {
      body {
        box-shadow: none; 
        background: white; 
        padding: 1cm;
        margin: 0;
        border: none;
      }
      button { display: none; }
      .hero-carousel-container { display: none; } /* On retire le carrousel √† l'impression */
      .testimonial {
        box-shadow: none;
        border-left: 3px solid var(--couleur-primaire);
      }
      .intro { border-bottom: none; }
    }
  </style>
</head>

<body>
  <!-- Carrousel pour les 3 photos -->
  <div class="hero-carousel-container">
    <div class="carousel-track" id="bookCarousel">
      <div class="carousel-item"><img src="book_photo1.jpg" alt="Ruth Mulimbi - Photo 1"></div>
      <div class="carousel-item"><img src="book_photo2.jpg" alt="Ruth Mulimbi - Photo 2"></div>
      <div class="carousel-item"><img src="book_photo3.jpg" alt="Ruth Mulimbi - Photo 3"></div>
    </div>
  </div>

  <h1>Livre des T√©moignages</h1>
  <div class="intro">¬´ Un recueil d‚Äôamour et de b√©n√©dictions pour **Ruth Mulimbi**, c√©l√©brant sa beaut√© et sa gentillesse. Joyeux Anniversaire ! ¬ª</div>

  <div id="livre">
    <!-- Les t√©moignages seront ins√©r√©s ici par JavaScript -->
  </div>

  <button onclick="window.print()">üñ®Ô∏è Imprimer ce livre</button>

  <footer>
    <p>‚Äî ‚ÄúThe Gift of Words‚Äù r√©alis√© avec amour par Gabby Umba, 2025 ‚Äî</p>
  </footer>

  <script>
    // Configuration Firebase mise √† jour
    const firebaseConfig = {
      apiKey: "AIzaSyAhPwoUbZT-ui8YZCl7747-hOWrXpglhvM",
      authDomain: "lwangagestion.firebaseapp.com",
      projectId: "lwangagestion",
      storageBucket: "lwangagestion.firebasestorage.app",
      messagingSenderId: "1052448880149",
      appId: "1:1052448880149:web:74761213a03bc53770801c"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const livre = document.getElementById('livre');
    const bookCarousel = document.getElementById('bookCarousel');
    const totalBookImages = 3; 
    let bookIndex = 0;

    // Fonction de d√©filement du carrousel
    function startBookCarousel() {
      setInterval(() => {
        bookIndex = (bookIndex + 1) % totalBookImages;
        const offset = -bookIndex * (100 / totalBookImages);
        bookCarousel.style.transform = `translateX(${offset}%)`;
      }, 5000); // D√©filement toutes les 5 secondes
    }
    
    // Chargement des t√©moignages
    function loadTestimonials() {
      db.collection("testimonials")
        .orderBy("timestamp", "asc")
        .get()
        .then(snapshot => {
          if (snapshot.empty) {
            livre.innerHTML = "<p style='text-align:center;color:#777; margin-top:50px;'>Aucun t√©moignage n‚Äôa encore √©t√© ajout√©. Sors ton t√©l√©phone et va vite en ajouter !</p>";
            return;
          }

          livre.innerHTML = ''; // Nettoyer avant d'ins√©rer
          snapshot.forEach(doc => {
            const data = doc.data();
            const name = data.name || "Anonyme";
            const message = data.message || "(Message vide)";
            const date = data.timestamp
              ? new Date(data.timestamp).toLocaleDateString('fr-FR', { day: 'numeric', month: 'long', year: 'numeric' })
              : "Date inconnue";

            const div = document.createElement('div');
            div.className = 'testimonial';
            div.innerHTML = `
              <div class="testimonial-header">
                <strong>${name}</strong>
                <small>√âcrit le ${date}</small>
              </div>
              <p>${message}</p>
            `;
            livre.appendChild(div);
          });
        })
        .catch(error => {
          livre.innerHTML = "<p style='color:red;text-align:center;'>‚ö†Ô∏è Erreur de connexion : impossible de charger les t√©moignages.</p>";
          console.error("Erreur Firestore :", error);
        });
    }

    document.addEventListener('DOMContentLoaded', () => {
      loadTestimonials();
      startBookCarousel();
    });
  </script>
</body>
</html>
